<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Options</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 24px;
        margin: 16px;
      }
      form {
        margin: 16px;
      }
      input[type="text"] {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        margin-right: 8px;
      }
      button {
        padding: 8px;
        border-radius: 4px;
        background-color: #4CAF50;
        color: white;
        border: none;
      }
      #message {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        padding: 16px;
        display: none;
      }
      .url-item {
        margin: 8px 0;
        display: flex;
        align-items: center;
      }
      .url {
        flex: 1;
      }
      .remove-url {
        padding: 4px;
        border-radius: 4px;
        background-color: #ccc;
        color: white;
        border: none;
        margin-left: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Blacklist</h1>
    <form id="add-url-form">
      <label for="add-url-input">Add a URL to the blacklist:</label>
      <input type="text" id="add-url-input">
      <button>Add</button>
    </form>
    <div id="blacklist"></div>
    <div id="message"></div>
    <script src="options.js"></script>
  </body>
</html>
